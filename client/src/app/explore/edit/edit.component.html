<div class="form-container">
  <div class="row">
    <!-- <mat-form-field>
      <input matInput type="text" placeholder="Name" [(ngModel)]="car.name">
    </mat-form-field> -->
    <!-- <span class="spacer"></span> -->
    <mat-form-field>
      <mat-select placeholder="Model" [(ngModel)]="car.type" [compareWith]="comparer">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type.Automobile}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <input matInput type="number" min="0" max="5" placeholder="Hand" [(ngModel)]="car.hand">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
        <input matInput placeholder="Manufactured" [(ngModel)]="car.manufactured">
    </mat-form-field>
  </div>
  
  <mat-form-field>
    <input matInput placeholder="Car's Photo" [(ngModel)]="car.image">
  </mat-form-field>

  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Car Agent's Name" [(ngModel)]="car.carAgent.fullName">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput type="text" placeholder="Car Agent's Email" [(ngModel)]="car.carAgent.email">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Car Agent's Phone" [(ngModel)]="car.carAgent.phoneNumber">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput type="text" placeholder="Country" [(ngModel)]="car.carAgent.address.country">
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput type="text" placeholder="City" [(ngModel)]="car.carAgent.address.city">
  </mat-form-field>
  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Street" [(ngModel)]="car.carAgent.address.street">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput type="number" placeholder="Number" [(ngModel)]="car.carAgent.address.number">
    </mat-form-field>
  </div>


  <div class="actions">
    <button class="button" [mat-dialog-close]="car" cdkFocusInitial mat-raised-button color="primary">
      Submit
    </button>
    <span class="spacer"></span>
    <button class="button" (click)="cancel()" mat-raised-button color="warn">
      Cancel
    </button>
  </div>

</div>
