<div class="form-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Model" [(ngModel)]="type.Automobile">
  </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Model's Image" [(ngModel)]="type.Image">
  </mat-form-field>
  <div class="actions">
    <button [mat-dialog-close]="type" cdkFocusInitial mat-raised-button color="primary">
      Submit
    </button>
    <span class="spacer"></span>
    <button (click)="cancel()" mat-raised-button color="warn">  
      Cancel
    </button>
  </div>
</div>
