<div class="container">
  <app-filter-bar (filterRequest)="filter($event)"></app-filter-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="Model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{element.Automobile}}</td>
    </ng-container>
    <ng-container matColumnDef="Production">
      <th mat-header-cell *matHeaderCellDef>Production</th>
      <td mat-cell *matCellDef="let element">{{element.Production}}</td>
    </ng-container>
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element"><img [@simpleFadeAnimation] [src]="element.Image"></td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openEditDialog(element)" mat-icon-button color="primary">
          <mat-icon matTooltipPosition="above" matTooltip="Edit">edit</mat-icon>
        </button>
        <button (click)="remove(element)" mat-icon-button color="warn">
          <mat-icon matTooltipPosition="above" matTooltip="Remove">delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource.length" [pageSize]="6" class="mat-elevation-z1"></mat-paginator>
</div>
<button class="addButton" (click)="openAddDialog()" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
